syntax = "proto3";

package org.apache.flink.statefun.training.modelserving;

option java_package = "org.apache.flink.statefun.training.modelserving.generated";
option java_multiple_files = true;

//-------------------------------
// External Messages
//-------------------------------

// A transaction event generated each time
// an account transaction occurs
message Transaction {
    string transaction_id = 1;
    string account = 2;
    string merchant_id  = 3;
    double amount  = 4;
}

// A fraudulent event has been
// reported by the account holder
message ConfirmedFraud {
    string account = 1;
}

// The final score result
// generated for each
// transaction
message TransactionScore {
    string transaction_id = 1;
    string account_id     = 2;
    double score          = 3;
}

//-------------------------------
// Internal Messages
//-------------------------------

// Represents a fired timer
// with no additional context
message Timeout {
}

// A request to query a particular
// merchants score
message QueryMerchant {
}

// The fraud score for a particular
// merchant.
message MerchantScore {
    double score = 1;
}

// A request to query the
// number of confirmed fraudulent
// transactions against a user.
message QueryHistory {
}

// The number of confirmed fraudulent
// transactions for an account
// over the last 30 days
message FraudHistory {
    int32 count = 1;
}

// The feature vector to be scored
message FeatureVector {
    Transaction transaction = 1;
    double merchant_fraud   = 2;
    double fraud_history    = 3;
}








